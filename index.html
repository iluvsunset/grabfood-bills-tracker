<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GrabFood Bills Portal</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="particles"></div>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <div class="login-container">
    <h1>ğŸ” GrabFood Bills</h1>
    <p>Track all your food orders in one place</p>
    <button id="googleSignInBtn">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>
  </div>
</div>

<!-- SYNC SCREEN -->
<div id="syncScreen">
  <div class="sync-container">
    <div class="sync-spinner"></div>
    <h2>Syncing Your Bills</h2>
    <p>Extracting your GrabFood receipts from Gmail...</p>
    <p style="margin-top: 8px; font-size: 13px; color: #999;">This may take a minute</p>
  </div>
</div>

<!-- MAIN APP -->
<div id="mainApp">
  <div class="app-header">
  <div class="user-info">
    <span>ğŸ‘¤</span>
    <span id="userEmail">user@example.com</span>
  </div>
  <div style="display: flex; gap: 10px;">
    <button id="syncGmailBtn" style="
  background: linear-gradient(135deg, #00ffff 0%, #00cccc 100%);
  color: #0a0e27;
  border: none;
  padding: 10px 20px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 700;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
">
  ğŸ”„ Sync Gmail
</button>
    <button id="signOutBtn">Sign Out</button>
  </div>
</div>
  
  <div class="content-wrapper">
    <h1>ğŸ” GrabFood Bills Tracker</h1>
    
    <!-- Stats Bar -->
    <div class="stats-bar" id="statsBar" style="display: none;">
      <div class="stat-card">
        <div class="stat-value" id="totalBills">0</div>
        <div class="stat-label">Total Bills</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="monthBills">0</div>
        <div class="stat-label">This Month</div>
      </div>
    </div>
    
    <!-- Month Dropdown -->
    <div class="glass-dropdown" id="monthDropdown">
      <div class="selected" onclick="toggleDropdown()">
        <span id="selectedMonth">ğŸ“… Select Month</span>
        <span>â–¼</span>
      </div>
      <div class="options" id="monthOptions"></div>
    </div>
    
    <!-- Search Bar -->
    <div class="search-container" id="searchContainer">
      <input 
        type="text" 
        id="searchInput"
        class="search-input"
        placeholder="ğŸ” Search by store, date, or items..."
        oninput="filterBills()"
      >
    </div>
    
    <!-- Bill List -->
    <div id="billList"></div>
    
    <!-- Bill Detail -->
    <div id="billDetail"></div>
  </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
  <div id="loading">
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="spinner spinner-2"></div>
      <div class="spinner-core"></div>
    </div>
    <div class="loading-text">Loading...</div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script type="module" src="./app-with-auth.js"></script>
</body>
</html>
